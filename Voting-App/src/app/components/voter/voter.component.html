<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    #voter-container {
      display: flex;
      width: 100%;
    }

    #election-list {
      flex-grow: 1;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .right-panel {
      width: 200px;
      background-color: #333;
      padding: 20px;
      color: white;
    }

    .right-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <div id="voter-container">

    <div id="election-list">
      <h2>Available Elections</h2>
      <table>
        <thead>
          <tr>
            <th>Election Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example election data, replace with dynamic data from your database -->
          <tr>
            <td>Election 1</td>
            <td>Description 1</td>
            <td>2023-01-01</td>
            <td>2023-01-10</td>
            <td>
              <button>Description</button>
              <button>Cast Vote</button>
              <button>Check Result</button>
            </td>
          </tr>
          <tr>
            <td>Election 2</td>
            <td>Description 2</td>
            <td>2023-02-01</td>
            <td>2023-02-10</td>
            <td>
              <button>Description</button>
              <button>Cast Vote</button>
              <button>Check Result</button>
            </td>
          </tr>
          <!-- Add more rows for each election -->
        </tbody>
      </table>
    </div>

    <div class="right-panel">
      <h2>Actions</h2>
      <button>Check Elections</button>
      <button>Check Results</button>
      <button>Update Profile</button>
      <button>Feedback</button>
      <button>Logout</button>
    </div>

  </div>

</body>

</html>
